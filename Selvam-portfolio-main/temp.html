<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Footer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome CDN -->
    <style>
        .footer-container {
            background: linear-gradient(135deg, #161b22, #0d1117);
            padding: 40px 0;
            border-top: 3px solid #58a6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .footer-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .footer-area nav a {
            color: #8b949e;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        .footer-area nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #58a6ff;
            animation: underline 0.3s ease forwards;
        }

        @keyframes underline {
            from { width: 0; }
            to { width: 100%; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #58a6ff;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #f0aa17;
        }

        .footer-area p {
            margin-top: 20px;
            color: #8b949e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="footer-container">
        <div class="footer-area">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About Me</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="contact-info">
                <p>panneerselvamvb@gmail.com</p>
                <p>Bangalore , karnataka , India</p>
            <div class="social-icons">
                <a href="mailto:panneerselvamv@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/panneer-selvam-v-4b9baa28b/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Selvamri" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/kich_boy__/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; <e id="date"></e> Selvam - Portfolio</p>
        </div>
    </div>

    <script>
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("date").innerHTML = year;
    </script>
</body>
</html>
