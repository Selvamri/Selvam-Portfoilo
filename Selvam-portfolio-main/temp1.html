<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-header">
            <h2>Contact</h2>
            <p>Let's connect! Feel free to reach out for collaboration, project inquiries, or career opportunities.</p>
        </div>
        <div class="contact-details">
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="c9e4f45d-c6cb-457f-9e25-298f8bc10639">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <small id="emailError" style="color: red; display: none;">Invalid email format</small>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <p id="successMessage" style="color: green; display: none;">Message sent successfully!</p>
            </form>
        </div>
    </div>

    <div class="footer-area">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="contact-info">
            <p>panneerselvamvb@gmail.com</p>
            <p>Bangalore , karnataka, India</p>
        </div>
        <div class="social-icons">
            <a href="mailto:panneerselvamvb.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/panneer-selvam-v-4b9baa28b/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Selvamri" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/kich_boy__/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>@<e id="date"></e> Selvam - Portfolio</p>
    </div>

    <script>
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("date").innerHTML = year;

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                successMessage.style.display = 'none';
                event.preventDefault(); // Prevent form submission on error
            } else {
                emailError.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>

    <style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #0d1117;
        color: #d4d4d4;
        font-family: 'Roboto', sans-serif;
    }

    .contact-section {
        text-align: center;
        padding: 60px 0;
    }

    .contact-header h2 {
        font-size: 28px;
        margin-bottom: 12px;
    }

    .contact-header p {
        color: #8b949e;
        margin-bottom: 25px;
        font-size: 14px;
    }

    .contact-details form {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 10px;
        background-color: #161b22;
        border: none;
        border-radius: 6px;
        color: #c9d1d9;
        outline: none;
        resize: vertical;
    }

    button {
        background-color: #3a3a3a;
        color: #ffffff;
        border: none;
        padding: 10px 30px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #5e5e5e;
    }

    .footer-area {
        margin-top: 30px;
        padding-top: 18px;
        text-align: center;
    }

    .footer-area nav a {
        color: #8b949e;
        margin: 0 10px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .footer-area nav a:hover {
        color: #58a6ff;
    }

    .contact-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #8b949e;
    }

    .social-icons a {
        color: #58a6ff;
        margin: 0 8px;
        font-size: 20px;
    }
    </style>
</body>
</html>
